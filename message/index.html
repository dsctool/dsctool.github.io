<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Bot送信ツール</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Discord Bot メッセージ送信</h1>
    <form id="discordForm">
      <label for="token">🔑 Bot Token</label>
      <input id="token" type="password" placeholder="Bot Tokenを入力" required>

      <label for="channel">📢 Channel ID</label>
      <input id="channel" type="text" placeholder="Channel IDを入力" required>

      <label for="message">💬 メッセージ</label>
      <textarea id="message" placeholder="送信するメッセージを入力" required></textarea>

      <button type="submit">🚀 送信</button>
    </form>

    <div id="progress" class="progress hidden">
      <div class="bar"></div>
    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
